server:
  port: 8010


# 异步线程配置
async:
  executor:
    thread:
      # 配置核心线程数
      core_pool_size: 5
      # 配置最大线程数
      max_pool_size: 5
      # 配置队列大小
      queue_capacity: 99999
      # 配置线程池中的线程的名称前缀
      name_prefix: async-service-
      # 配置线程池中的线程的名称前缀
      keep_alive_time: 30
      #配置是否启动核心线程超时
      allowCoreThreadTimeOut: true